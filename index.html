<!DOCTYPE html>
<html>
<head>
<title>Order Lookup</title>
</head>
<body>
  <h1>Order Lookup</h1>
  <form id="orderForm">
    <label for="orderId">Order ID:</label>
    <input type="text" id="orderId" name="orderId"><br><br>
    <button type="submit">Submit</button>
  </form>

  <div id="productInfo">
    </div>

  <script>
    const form = document.getElementById('orderForm');
    const productInfo = document.getElementById('productInfo');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form from actually submitting

      const orderId = document.getElementById('orderId').value;

      // Here you would make an AJAX request to your backend
      // to fetch the product information based on the orderId.

      // For this example, we'll use a placeholder:
      const product = getProductInfo(orderId); // Replace with actual API call

      if (product) {
        productInfo.innerHTML = `
          <h2>Product Details</h2>
          <p>Name: ${product.name}</p>
          <p>Description: ${product.description}</p>
          `;
      } else {
        productInfo.innerHTML = "<p>Order not found.</p>";
      }

    });

    // Placeholder function - replace with actual API call
    function getProductInfo(orderId) {
        //In a real application, you would make an AJAX request to the server and get the data.
        //This is placeholder data for demonstration.
        const products = {
            "123": {name: "Product A", description: "Description of Product A"},
            "456": {name: "Product B", description: "Description of Product B"}
        };
        return products[orderId];
    }
  </script>
</body>
</html>
